

<div class="mt-3 px-5">
  <div class="">

    <div class="my-4" style="padding-left: 38vw;">

      <div class="m-auto"  *ngFor="let prod of Lproductos">
        <h2>{{prod.nombre}}</h2>
        <img style="float: left;" src="{{ prod.imagen }}" alt="" width="230">
        <p>{{prod.descripcion}}</p>
        <div class="d-flex">
          <p>S/.{{prod.costo}}</p>
          <p>{{prod.oferta}}</p>
        </div>
        <input style="width: 10vw;" [(ngModel)]="cantidad" type="text" placeholder="Ingrese la cantidad deseada"> <br>
        <a style="text-decoration: none; color: black;" href="/pedidos" (click)="agregarCarrito()">Agregar al Carrito</a>
        <div style="clear: both"></div>
      </div>

    </div>
    
  </div>
</div>
