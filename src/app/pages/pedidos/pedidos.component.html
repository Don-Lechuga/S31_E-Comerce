
<h1>Lista de Productos Adquiridos</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Costo</th>
      <th scope="col">Descuento</th>
      <th scope="col">Imagen</th>
      <th scope="col">Precio Total</th>
      <th scope="col">Configuracion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of Lproductos">
      <td>{{ prod.nombre }}</td>
      <td>{{ prod.descripcion }}</td>
      <td>{{ 'S/.' +  prod.costo }}</td>
      <td>{{ prod.oferta }}</td>
      <td><img src="{{ prod.imagen }}" alt="" width="100"></td>
      <td>{{'S/.' + ( prod.costo - prod.oferta)}}</td>
      <td>
          <button class="bg-red-500 tex-white px-4 py-2 rounded-full" (click)="onClickDelete(prod)">Elilminar</button>
      </td>
  </tr>
  </tbody>
</table>
